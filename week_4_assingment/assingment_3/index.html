<!DOCTYPE html>
<html lang="en">
<head>
    <title>flipkart clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top_left">
                <h2 class="logo">Flipkart plus</h2>
                <input class="searchbox" type="search" placeholder="Enter something">
            </div>
            <div class="top_right">
                <a href="#">Anmol</a>
                <a href="#">More</a>
                <a href="#">cart</a>
            </div>
        </div>

        <div class="mid">
            <div class="white">
                <a href="#" class="an">Top offers</a>
                <a href="#"class="an" >Grocery</a>
                <a href="#" class="an">Mobiles</a>
                <a href="#" class="an">Fashion</a>
                <a href="#" class="an">Appliances</a>
                <a href="#" class="an">Beauty & more</a>
            </div>
        </div>

        <div class="buttom">
            <div class="data">
                <h1>Top offers</h1>
                <div>
                    <img src="./shoe.webp" alt=" loading" >
                    <h3>Campus , Asian & more</h3>
                    <h4>From @ 499</h4>
                </div>
                <div>
                    <img src="./glasses.webp" alt=" loading" >
                    <h3>Stylish Sunglasses</h3>
                    <h4>From @ 149</h4>
                </div>
                <div>
                    <img src="./tv unit.webp" alt=" loading" >
                    <h3>Tv Units</h3>
                    <h4>From @ 2499</h4>
                </div>
            </div>
        </div>
        <footer>
            <a href="#" class="an">Top offers</a>
            <a href="#"class="an" >Grocery</a>
            <a href="#" class="an">Mobiles</a>
            <a href="#" class="an">Fashion</a>
            <a href="#" class="an">Appliances</a>
            <a href="#" class="an">Beauty & more</a>
        </footer>
    </div>
</body>
</html>
